{% extends "base.html" %}

{% block title %} Lista portfeli {% endblock title %} 

{% block content %}
	<h1> Lista portfeli </h1>
	{% for e in object_list %}
	<p> <a href="{% url 'pocket-detail' e.pk %}"> {{ e.name }}</a></p>
	{% empty %}
		<p> Brak portfeli </p>
	{% endfor %}
	<hr noshade>
	<p> Ilość portfeli: {{ amount }} </p>
	<a href="{% url 'pocket-add' %}"> Dodaj portfel</a></br>
{% endblock content %}
