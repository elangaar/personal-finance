{% extends "base.html" %}

{% block title %} Lista miejsc {% endblock title %} 

{% block content %}
	<h1> Lista miejsc </h1>
	{% for e in object_list %}
	<p><a href="{{ e.get_absolute_url }}"> {{ e.name }} </a></p>
	{% empty %}
		<p> Brak miejsc </p>
	{% endfor %}
	<hr noshade>
	<p> Ilość miejsc: {{ amount }} </p>
	<a href="{% url 'place-add' %}"> Dodaj miejsce</a></br>
{% endblock content %}
