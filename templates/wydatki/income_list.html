{% extends "base.html" %}

{% block title %} Lista dochodów {% endblock title %} 

{% block content %}
	<h1> Lista dochodów </h1>
	{% for e in object_list %}
	<p> <a href="{{ e.get_absolute_url }}"> {{ e.source }} - {{ e.amount }} </a></p>
	{% empty %}
		<p> Brak dochodów </p>
	{% endfor %}
	<hr noshade>
	<p> Suma dochodów: {{ sum }} </p>
	<a href="{% url 'income-add' %}"> Dodaj dochód</a></br>
{% endblock content %}
