{% extends "base.html" %}

{% block title %} Lista przypomnień {% endblock title %} 

{% block content %}
	<h1> Lista przypomnień </h1>
	{% for e in object_list %}
		<p><a href="{% url 'reminder-detail' e.pk %}"> {{ e.name }} </a></p>
	{% empty %}
		<p> Brak przypomnień </p>
	{% endfor %}
	<hr noshade>
	<p> Ilość przypomnień: {{ amount }} </p>
	<a href="{% url 'reminder-add' %}"> Dodaj przypomnienie</a></br>
{% endblock content %}
