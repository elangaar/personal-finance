{% extends "base.html" %}

{% block title %} Lista miejsc {% endblock title %} 

{% block content %}
	<h1> Lista miejsc </h1>
	{% for e in object_list %}
		<p> {{ e.name }} </p>
	{% empty %}
		<p> Brak miejsc </p>
	{% endfor %}
	<hr noshade>
	<p> Ilość miejsc: {{ amount }} </p>
{% endblock content %}
