{% extends "base.html" %}

{% block title %} Lista kategorii{% endblock title %} 

{% block content %}
	<h1> Lista kategorii </h1>
	{% for e in object_list %}
		<a href="{% url 'category-detail' e.pk %}"> {{ e.name }}</a>
	{% empty %}
		<p> Brak kategorii </p>
	{% endfor %}
	<hr noshade>
	<p> Ilość kategorii: {{ amount }} </p>
	<a href="{% url 'category-add' %}"> Dodaj kategorię </a> </br>
{% endblock content %}
